<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="" onsubmit="submitForm(event)">
        <div class="mb-3 mx-3">
            <h1>Form</h1>
        </div>
        <div class="mb-3 mx-3">
            <label for="inputIC" class="form-label">Malaysia identity card</label>
            <input type="text" id="ic" class="form-control" pattern="\d{6}-\d{2}-\d{4}" placeholder="XXXXXX-XX-XXXX">
        </div>
        <div class="mb-3 mx-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <hr>

    <p id="display" class="mx-3"></p>

    <script>
        function submitForm(event) {
            event.preventDefault();
            var gender;
            var ic = document.getElementById("ic").value;
            var lastDigit = ic[ic.length-1];

            if (typeof (Storage) != "undefined"){
                sessionStorage.setItem("IC", ic)
            }

            if (lastDigit % 2 == 0) {
                gender = "Female";
            }
            else {
                gender = "Male";
            }

            document.getElementById("display").innerHTML = "Malaysia identity card : " + ic + "<br>Gender : " + gender;
           
        }
    </script>
</body>
</html>
