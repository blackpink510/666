<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Relation Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="" onsubmit="storeData(event)">
        <div class="m-3">
            <h1>Form</h1>
        </div>
        <div class="m-3">
            <label for="inputName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="stuName" required>
        </div>
        <div class="m-3">
            <label for="inputID" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="stuID" maxlength="8" required>
        </div>
        <div class="m-3">
            <label for="inputHP" class="form-label">Student H/P No.</label>
            <input type="tel" class="form-control" id="stuHP" maxlength="11" pattern="\d{3}-\d{7}" 1 required>
        </div>
        <div class="m-3">
            <label for="inputEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="stuEmail" required>
        </div>
        <div class="m-3">
            <label for="inputBlood" class="form-label">Blood Type</label>
            <select name="" id="stuBlood" class="form-select" required>
                <option value="" selected>Choose...</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </div>
    </form>

    <script>
        function storeData(event) {
            event.preventDefault();
            var stuName = document.getElementById("stuName").value;
            var stuID = document.getElementById("stuID").value;
            var stuHP = document.getElementById("stuHP").value;
            var stuEmail = document.getElementById("stuEmail").value;
            var stuBlood = document.getElementById("stuBlood").value;

            if (typeof (Storage) !== "undefined") {
                sessionStorage.setItem("stuName", stuName);
                sessionStorage.setItem("stuID", stuID);
                sessionStorage.setItem("stuHP", stuHP);
                sessionStorage.setItem("stuEmail", stuEmail);
                sessionStorage.setItem("stuBlood", stuBlood);
            }

            alert("Student Information Recorded");

        }
    </script>
</body>
</html>
